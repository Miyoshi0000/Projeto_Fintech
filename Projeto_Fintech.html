<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2C2A27; /* Fundo escuro */
            color: white; /* Texto branco padrão */
        }
        .highlight {
            color: #FF9807; /* Texto laranja para links importantes */
        }
        .btn-orange {
            background-color: #FF9807; /* Fundo laranja */
            color: white; /* Texto branco */
            border: none; /* Sem borda */
        }
        .btn-orange:hover {
            background-color: #e68906; /* Laranja mais escuro no hover */
        }

        /* Estilo para o card externo */
        .card {
            max-width: 600px;
            padding: 30px;
            border: 4px solid #FF9807; /* Borda laranja para o card externo */
            border-radius: 15px; /* Borda arredondada */
            background-color: #2C2A27; /* Cor de fundo escura do card */
            position: relative;
        }

        /* Estilo para os campos de entrada */
        .form-control {
            padding: 15px;
            font-size: 16px;
            border: 2px solid #FF9807; /* Borda laranja para os campos */
            border-radius: 8px; /* Bordas arredondadas nos campos */
        }

        /* Borda arredondada e cor diferenciada para o checkbox */
        .form-check-label {
            font-size: 16px;
        }

        /* Ajuste no espaçamento interno dos itens */
        .d-flex {
            gap: 20px;
        }
        .mb-3 {
            margin-bottom: 20px;
        }

        /* Barra acinzentada sobrepondo o texto "Novo Usuário? Registrar" */
        .highlight-bar {
            position: absolute;
            bottom: 0; /* Mantendo no limite da borda laranja */
            left: 0;
            width: 100%;
            height: 50px; /* Mantendo a altura da barra */
            background-color: rgba(169, 169, 169, 0.8); /* Cor acinzentada com leve transparência */
            z-index: 1; /* Barra fica atrás do texto */
        }

        /* Colocando o texto do rodapé dentro da barra */
        .footer-text {
            position: relative;
            z-index: 2; /* Texto acima da barra */
            margin-top: 15px; /* Movendo o texto para baixo para que ele entre totalmente na barra */
            text-align: center;
            font-size: 16px;
        }

        /* Ajustando o link */
        .footer-text a {
            color: #FF9807; /* Cor laranja para o link */
            text-decoration: none;
        }

        /* "Tente outro método" não deve estar na área acinzentada */
        .alternative-method {
            margin-top: 5px; /* Manter o "Tente outro método" no mesmo lugar */
            text-align: center;
        }

        /* Cor branca para o "Novo Usuário?" */
        .footer-text span {
            color: white; /* Cor branca para "Novo Usuário?" */
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <!-- Card com borda laranja externa -->
        <div class="card p-4">
            <!-- Título -->
            <h1 class="text-center mb-2 text-white">Fintech</h1>
            <p class="text-center mb-4 text-white">Entre na sua conta</p>
            
            <!-- Formulário -->
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label text-white">Usuário ou email</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label text-white">Senha</label>
                    <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
                </div>
                <!-- Lembre-me e Esqueci a senha -->
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label text-white" for="remember">Lembre-me</label>
                    </div>
                    <a href="#" class="highlight">Esqueci a senha</a>
                </div>
                <!-- Botão Entrar com fundo laranja -->
                <button type="submit" class="btn btn-orange w-100">Entrar</button>
                <div class="alternative-method">
                    <a href="#" class="highlight">Tente outro método</a>
                </div>
            </form>
            
            <!-- Novo usuário com barra sobrepondo -->
            <div class="footer-text">
                <span>Novo Usuário?</span> <a href="#">Registrar</a>
            </div>

            <!-- Barra acinzentada sobrepondo o conteúdo -->
            <div class="highlight-bar"></div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
